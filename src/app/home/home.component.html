<div id="content">
  <div id="main-container">
    <mat-form-field id="input-field">
      <textarea
        matInput
        [formControl]="form"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="20"
        id="input-area"
      ></textarea>
    </mat-form-field>
    <button (click)="run()" class="btn btn-primary" id="generate-button">
      Generate test
    </button>
    <pre>{{ output }}</pre>
  </div>
</div>
