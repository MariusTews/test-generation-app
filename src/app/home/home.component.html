<div id="content">
  <div id="main-container">
    <mat-button-toggle-group
      name="input"
      aria-label="Input"
      [formControl]="inputTypeForm"
    >
      <mat-button-toggle value="text">Text</mat-button-toggle>
      <mat-button-toggle value="files">Files</mat-button-toggle>
    </mat-button-toggle-group>
    <div id="text-input" *ngIf="inputTypeForm.value == 'text'">
      <mat-form-field id="input-field">
        <textarea
          matInput
          [formControl]="textInputForm"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="20"
          cdkAutosizeMaxRows="30"
          id="input-area"
          placeholder="Your code"
        ></textarea>
      </mat-form-field>
    </div>
    <div id="file-input" *ngIf="inputTypeForm.value == 'files'">
      <div>
        <span>Components</span>
        <label for="files1" class="btn btn-outline-success mx-2">+</label>
        <input
          type="file"
          (change)="handleFileInput($event)"
          id="files1"
          accept=".html, .ts"
          multiple
        />
      </div>
      <div id="component-files">
        <div *ngFor="let item of inputFiles">
          <div class="component-item">
            <span>{{ getComponentLabel(item) }}</span>
            <mat-icon (click)="removeComponent(item)" class="mx-1"
              >delete</mat-icon
            >
          </div>
        </div>
      </div>
    </div>
    <button (click)="run()" class="btn btn-primary" id="generate-button">
      Generate test
    </button>
    <div id="output-control" *ngIf="outputReceived">
      <button
        class="btn btn-secondary mx-1 output-control-button"
        (click)="showOutput()"
      >
        <mat-icon class="mx-1">code</mat-icon> {{ showCodeButtonText }}
      </button>
      <button
        class="btn btn-secondary mx-1 output-control-button"
        [cdkCopyToClipboard]="output"
        (click)="copyCode()"
      >
        <mat-icon class="mx-1">file_copy</mat-icon> {{ copyCodeButtonText }}
      </button>
      <button
        class="btn btn-secondary mx-1 output-control-button"
        (click)="createFile()"
      >
        <mat-icon class="mx-1"> insert_drive_file</mat-icon>
        Create file
      </button>
    </div>
    <pre>{{ outputText }}</pre>
  </div>
</div>
